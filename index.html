<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oren Store - متجر أورين</title>
    <style>
        :root { --primary: #9d50bb; --secondary: #6e48aa; --accent: #00d2ff; --bg: #0f0c29; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        body { margin: 0; background: var(--bg); background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); min-height: 100vh; color: white; }
        
        /* واجهة الدخول */
        .auth-container { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .box { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; width: 90%; max-width: 420px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* واجهة المتجر */
        .store-container { display: none; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: rgba(0,0,0,0.3); border-radius: 20px; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .product-card img { width: 100%; border-radius: 15px; height: 200px; object-fit: cover; }
        .price { color: var(--accent); font-size: 20px; font-weight: bold; margin: 10px 0; }
        
        /* تنسيقات عامة */
        .logo { font-size: 35px; font-weight: 900; background: linear-gradient(to right, var(--accent), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tabs { display: flex; background: rgba(0, 0, 0, 0.2); border-radius: 15px; margin-bottom: 25px; padding: 5px; }
        .tab { flex: 1; padding: 12px; cursor: pointer; border-radius: 12px; opacity: 0.6; }
        .tab.active { background: linear-gradient(to right, var(--primary), var(--secondary)); opacity: 1; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: white; text-align: center; }
        .main-btn { width: 100%; padding: 16px; border-radius: 15px; border: none; background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; font-weight: bold; cursor: pointer; }
        .buy-btn { background: var(--accent); color: #000; width: 100%; padding: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="auth-container" id="authPage">
    <div class="box">
        <div class="logo">OREN</div>
        <div class="tabs">
            <div class="tab active" id="tabL">دخول</div>
            <div class="tab" id="tabR">تسجيل</div>
        </div>
        <div id="formL">
            <input type="email" id="lEmail" placeholder="البريد الإلكتروني">
            <input type="password" id="lPass" placeholder="كلمة المرور">
            <button class="main-btn" id="btnLogin">دخول</button>
        </div>
        <div id="formR" class="hidden">
            <input type="text" id="rName" placeholder="الاسم بالكامل">
            <input type="email" id="rEmail" placeholder="البريد الإلكتروني">
            <input type="tel" id="rPhone" placeholder="رقم الهاتف">
            <input type="password" id="rPass" placeholder="كلمة المرور">
            <button class="main-btn" id="btnReg">إنشاء حساب</button>
        </div>
    </div>
</div>

<div class="store-container" id="storePage">
    <header>
        <div class="logo">OREN STORE</div>
        <div id="userInfo">أهلاً بك</div>
    </header>
    
    <div class="grid">
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71uKno2796L._AC_SL1500_.jpg" alt="ساعة">
            <h3>ساعة ذكية Smart Watch</h3>
            <div class="price">750 EGP</div>
            <button class="buy-btn" onclick="buyItem('Smart Watch', '750 EGP')">طلب شراء الآن</button>
        </div>
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/61vS79K-8mL._AC_SL1500_.jpg" alt="سماعة">
            <h3>سماعة لاسلكية Pro</h3>
            <div class="price">450 EGP</div>
            <button class="buy-btn" onclick="buyItem('Wireless Earbuds', '450 EGP')">طلب شراء الآن</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALgV2v3lmxvEoP0HosqGSqm727vZrYUq4",
      authDomain: "orenapp-f2f1e.firebaseapp.com",
      databaseURL: "https://orenapp-f2f1e-default-rtdb.firebaseio.com",
      projectId: "orenapp-f2f1e",
      storageBucket: "orenapp-f2f1e.firebasestorage.app",
      messagingSenderId: "973368909449",
      appId: "1:973368909449:web:ce364a309f622f575c3058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = null;

    // تبديل الواجهات
    const tL = document.getElementById('tabL'), tR = document.getElementById('tabR');
    const fL = document.getElementById('formL'), fR = document.getElementById('formR');
    tL.onclick = () => { tL.classList.add('active'); tR.classList.remove('active'); fL.classList.remove('hidden'); fR.classList.add('hidden'); };
    tR.onclick = () => { tR.classList.add('active'); tL.classList.remove('active'); fR.classList.remove('hidden'); fL.classList.add('hidden'); };

    // تسجيل جديد
    document.getElementById('btnReg').onclick = async () => {
        const name = document.getElementById('rName').value, email = document.getElementById('rEmail').value,
              phone = document.getElementById('rPhone').value, pass = document.getElementById('rPass').value;
        if(!name || !email || !pass) return alert("اكمل البيانات");
        await set(push(ref(db, 'users')), { name, email, phone, password: pass });
        alert("تم إنشاء الحساب!"); location.reload();
    };

    // تسجيل الدخول
    document.getElementById('btnLogin').onclick = async () => {
        const email = document.getElementById('lEmail').value.trim(), pass = document.getElementById('lPass').value;
        const snapshot = await get(ref(db, 'users'));
        if (snapshot.exists()) {
            snapshot.forEach((child) => {
                const user = child.val();
                if(user.email === email && user.password === pass) {
                    currentUser = user;
                    document.getElementById('authPage').style.display = 'none';
                    document.getElementById('storePage').style.display = 'block';
                    document.getElementById('userInfo').innerText = "أهلاً، " + user.name;
                }
            });
            if(!currentUser) alert("خطأ في البيانات!");
        }
    };

    // وظيفة الشراء
    window.buyItem = async (itemName, price) => {
        if(!currentUser) return alert("سجل دخول أولاً!");
        try {
            await set(push(ref(db, 'orders')), {
                buyerName: currentUser.name,
                buyerPhone: currentUser.phone,
                product: itemName,
                price: price,
                status: "قيد الانتظار",
                date: new Date().toLocaleString()
            });
            alert("تم إرسال طلبك لـ " + itemName + " بنجاح! سنتواصل معك للشحن.");
        } catch (e) { alert("خطأ في الطلب"); }
    };
</script>
</body>
</html>
