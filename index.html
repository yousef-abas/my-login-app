<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OREN - التجربة الفخمة</title>
    <style>
        :root { --p: #9d50bb; --s: #6e48aa; --a: #00d2ff; --bg: #050510; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: 0.3s; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; height: 100%; overflow-x: hidden; }

        /* --- Splash Screen Cinematic --- */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .energy-ball {
            width: 15px; height: 15px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px var(--a), 0 0 40px var(--p);
            animation: dropAndShock 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
            position: absolute;
        }
        .oren-reveal {
            font-size: 60px; font-weight: 900; letter-spacing: 15px; opacity: 0;
            background: linear-gradient(to bottom, #fff, var(--a));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: blur(15px);
            animation: textReveal 1.2s 1.4s ease-out forwards;
        }
        @keyframes dropAndShock {
            0% { transform: translateY(-700px) scale(1); opacity: 1; }
            45% { transform: translateY(0) scale(1.3, 0.7); }
            55% { transform: translateY(-30px) scale(1); }
            65% { transform: translateY(0) scale(1); box-shadow: 0 0 150px 70px rgba(0, 210, 255, 0.5); }
            100% { transform: scale(50); opacity: 0; }
        }
        @keyframes textReveal {
            0% { opacity: 0; filter: blur(15px); letter-spacing: 25px; }
            100% { opacity: 1; filter: blur(0); letter-spacing: 8px; }
        }

        /* --- Main UI --- */
        .main-wrapper { display: none; min-height: 100vh; justify-content: center; align-items: center; padding: 20px; opacity: 0; background: radial-gradient(circle at center, #1a1a2e 0%, #050510 100%); }
        .card { background: rgba(255,255,255,0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.08); padding: 40px 25px; border-radius: 35px; width: 100%; max-width: 450px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); text-align: center; }
        
        .logo-static { font-size: 45px; font-weight: 900; background: linear-gradient(45deg, var(--a), var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; letter-spacing: 2px; }

        .tabs { display: flex; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 20px; margin-bottom: 25px; }
        .tab { flex: 1; padding: 14px; cursor: pointer; border-radius: 15px; font-weight: bold; opacity: 0.4; font-size: 14px; }
        .tab.active { background: rgba(255,255,255,0.1); opacity: 1; color: var(--a); }

        .input-box { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.3); color: white; outline: none; font-size: 15px; text-align: center; }
        .input-box:focus { border-color: var(--a); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }
        
        select.input-box { color: #aaa; appearance: none; }

        .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: linear-gradient(45deg, var(--s), var(--p)); color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; text-transform: uppercase; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(157, 80, 187, 0.4); }

        .lang-btn { position: absolute; top: 25px; left: 25px; background: rgba(255,255,255,0.05); padding: 8px 18px; border-radius: 12px; cursor: pointer; font-size: 13px; border: 1px solid rgba(255,255,255,0.1); z-index: 10; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="splash">
    <div class="energy-ball"></div>
    <div class="oren-reveal">OREN</div>
</div>

<div class="main-wrapper" id="mainApp">
    <div class="lang-btn" id="toggleLang">English</div>
    <div class="card">
        <div class="logo-static">OREN</div>
        
        <div class="tabs">
            <div class="tab active" id="tL" data-ar="تسجيل الدخول" data-en="Login">تسجيل الدخول</div>
            <div class="tab" id="tR" data-ar="حساب جديد" data-en="Sign Up">حساب جديد</div>
        </div>

        <div id="fL">
            <input type="text" id="lUser" class="input-box" placeholder="الإيميل أو رقم الهاتف">
            <input type="password" id="lPass" class="input-box" placeholder="كلمة المرور">
            <button class="btn" id="btnLogin" data-ar="دخول" data-en="Login">دخول</button>
        </div>

        <div id="fR" class="hidden">
            <input type="text" id="rName" class="input-box" placeholder="الاسم بالكامل">
            <input type="email" id="rEmail" class="input-box" placeholder="البريد الإلكتروني">
            <input type="tel" id="rPhone" class="input-box" placeholder="رقم الهاتف">
            
            <select id="rGov" class="input-box">
                <option value="" disabled selected>اختر المحافظة</option>
                <option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option>
                <option>الدقهلية</option><option>الشرقية</option><option>المنوفية</option>
                <option>القليوبية</option><option>البحيرة</option><option>الغربية</option>
                <option>بور سعيد</option><option>دمياط</option><option>الإسماعيلية</option>
                <option>السويس</option><option>كفر الشيخ</option><option>الفيوم</option>
                <option>بني سويف</option><option>المنيا</option><option>أسيوط</option>
                <option>سوهاج</option><option>قنا</option><option>أسوان</option>
                <option>الأقصر</option><option>البحر الأحمر</option><option>الوادي الجديد</option>
                <option>مطروح</option><option>شمال سيناء</option><option>جنوب سيناء</option>
            </select>

            <input type="text" id="rArea" class="input-box" placeholder="المنطقة / المدينة">
            <input type="date" id="rDob" class="input-box">
            <input type="password" id="rPass" class="input-box" placeholder="كلمة المرور">
            <button class="btn" id="btnReg" data-ar="إنشاء حساب" data-en="Create Account">إنشاء حساب</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALgV2v3lmxvEoP0HosqGSqm727vZrYUq4",
      authDomain: "orenapp-f2f1e.firebaseapp.com",
      databaseURL: "https://orenapp-f2f1e-default-rtdb.firebaseio.com",
      projectId: "orenapp-f2f1e",
      storageBucket: "orenapp-f2f1e.firebasestorage.app",
      messagingSenderId: "973368909449",
      appId: "1:973368909449:web:ce364a309f622f575c3058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Splash Screen Logic
    setTimeout(() => {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            const main = document.getElementById('mainApp');
            main.style.display = 'flex';
            setTimeout(() => main.style.opacity = '1', 50);
        }, 600);
    }, 3800);

    // Tab Logic
    const tL = document.getElementById('tL'), tR = document.getElementById('tR');
    const fL = document.getElementById('fL'), fR = document.getElementById('fR');
    tL.onclick = () => { tL.classList.add('active'); tR.classList.remove('active'); fL.classList.remove('hidden'); fR.classList.add('hidden'); };
    tR.onclick = () => { tR.classList.add('active'); tL.classList.remove('active'); fR.classList.remove('hidden'); fL.classList.add('hidden'); };

    // Register Logic
    document.getElementById('btnReg').onclick = async () => {
        const btn = document.getElementById('btnReg');
        const userData = {
            name: document.getElementById('rName').value,
            email: document.getElementById('rEmail').value,
            phone: document.getElementById('rPhone').value,
            gov: document.getElementById('rGov').value,
            area: document.getElementById('rArea').value,
            dob: document.getElementById('rDob').value,
            pass: document.getElementById('rPass').value
        };

        if(!userData.name || !userData.email || !userData.pass || !userData.phone) return alert("يرجى ملء جميع البيانات الأساسية!");

        btn.disabled = true; btn.innerText = "...";
        try {
            await set(push(ref(db, 'users')), userData);
            alert("تم تسجيل حسابك بنجاح في أورين!");
            location.reload();
        } catch (e) { alert("خطأ: " + e.message); btn.disabled = false; }
    };

    // Login Logic
    document.getElementById('btnLogin').onclick = async () => {
        const userInp = document.getElementById('lUser').value.trim();
        const passInp = document.getElementById('lPass').value;
        if(!userInp || !passInp) return alert("أدخل البيانات!");

        try {
            const snapshot = await get(ref(db, 'users'));
            if(snapshot.exists()){
                let found = false;
                snapshot.forEach(child => {
                    const u = child.val();
                    if((u.email === userInp || u.phone === userInp) && u.pass === passInp){
                        found = true;
                        alert("تم تسجيل الدخول بنجاح! أهلاً بك " + u.name);
                    }
                });
                if(!found) alert("البيانات غير صحيحة!");
            } else { alert("لا يوجد مستخدمين!"); }
        } catch (e) { alert("خطأ تقني!"); }
    };

    // Language Toggle
    let lang = 'ar';
    document.getElementById('toggleLang').onclick = () => {
        lang = lang === 'ar' ? 'en' : 'ar';
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('toggleLang').innerText = lang === 'ar' ? 'English' : 'عربي';
        document.querySelectorAll('[data-ar]').forEach(el => el.innerText = el.getAttribute('data-' + lang));
    };
</script>
</body>
</html>
