    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');

        :root {
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00d2ff;
            --success: #2ed573;
            --bg-grad: radial-gradient(circle at top right, #1e1e2f, #0d0d1a);
        }

        * { box-sizing: border-box; transition: 0.3s ease; font-family: 'Cairo', sans-serif; }
        
        body { margin: 0; background: var(--bg-grad); min-height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; padding: 20px; }

        /* --- Splash --- */
        #splash { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .loader-text { font-size: 60px; font-weight: 900; letter-spacing: 10px; animation: pulse 1.5s infinite alternate; }
        @keyframes pulse { from { opacity: 0.3; transform: scale(0.95); } to { opacity: 1; transform: scale(1); text-shadow: 0 0 20px var(--accent); } }

        /* --- Cards --- */
        .glass-card {
            background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 35px; border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            padding: 30px; width: 100%; max-width: 500px;
        }

        .logo-box h1 { font-size: 35px; margin: 0; font-weight: 900; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .input-wrapper { margin-bottom: 15px; text-align: right; }
        label { display: block; font-size: 12px; color: var(--accent); margin-bottom: 5px; margin-right: 10px; }
        
        input, select, textarea {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border); border-radius: 18px; color: #fff;
            font-size: 15px; outline: none;
        }

        /* --- ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø¯Ø±ÙˆØ¨ Ù„ÙŠØ³Øª Ø§Ù„Ù‚Ø§ØªÙ„ --- */
        select option { 
            background: #1e1e2f !important; 
            color: #fff !important; 
        }

        .btn-modern {
            width: 100%; padding: 15px; background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: none; border-radius: 18px; color: #fff; font-weight: 700;
            font-size: 16px; cursor: pointer; margin-top: 10px;
        }

        .analysis-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--glass-border); }
        .stat-card h3 { margin: 0; font-size: 20px; color: var(--accent); }
        .stat-card p { margin: 5px 0 0; font-size: 12px; opacity: 0.7; }

        .agent-table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 13px; }
        .agent-table th { text-align: right; padding: 10px; color: var(--accent); border-bottom: 1px solid var(--glass-border); }
        .agent-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .task-item { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 15px; margin-bottom: 10px; border-right: 4px solid var(--accent); }
        
        .hidden { display: none; }
    </style>
</head>
<body>

        <div class="input-group"><input type="password" placeholder="ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±" id="pass" style="width:100%; padding:15px; background:rgba(0,0,0,0.3); border:1px solid var(--glass-border); border-radius:18px; color:#fff;"></div>

            <div class="input-wrapper"><label>Ø§Ù„Ø¹Ù…ÙŠÙ„</label><input type="text" id="cName"></div>
            <div class="input-wrapper"><label>Ø±Ù‚Ù… Ø§Ù„Ù‡Ø§ØªÙ</label><input type="tel" id="cPhone"></div>
            <div class="input-wrapper"><label>Ø§Ù„Ù…Ù†Ø¯ÙˆØ¨</label>
                <select id="agentSelect"><option value="">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</option></select>
            </div>
            <div class="input-wrapper"><label>Ø§Ù„Ù…Ø´ÙƒÙ„Ø©</label><textarea id="cIssue"></textarea></div>
            <button class="btn-modern" onclick="assign()">ØªÙˆØ²ÙŠØ¹ Ø§Ù„Ù…Ù‡Ù…Ø© <i class="fas fa-paper-plane"></i></button>

        <div id="statsTab" class="hidden">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyALgV2v3lmxvEoP0HosqGSqm727vZrYUq4",
            authDomain: "orenapp-f2f1e.firebaseapp.com",
            databaseURL: "https://orenapp-f2f1e-default-rtdb.firebaseio.com",
            projectId: "orenapp-f2f1e",
            storageBucket: "orenapp-f2f1e.firebasestorage.app",
            messagingSenderId: "973368909449",
            appId: "1:973368909449:web:ce364a309f622f575c3058"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        setTimeout(() => { document.getElementById('splash').style.display='none'; }, 2500);

        function showTab(type) {
            document.getElementById('addTab').classList.toggle('hidden', type !== 'add');
            document.getElementById('statsTab').classList.toggle('hidden', type !== 'stats');
        }

        function login() {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            firebase.auth().signInWithEmailAndPassword(e, p).catch(err => alert("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø¯Ø®ÙˆÙ„"));
        }

        firebase.auth().onAuthStateChanged(user => {
            const l = document.getElementById('loginUI'), d = document.getElementById('adminUI'), a = document.getElementById('agentUI');
            l.classList.add('hidden'); d.classList.add('hidden'); a.classList.add('hidden');

            if (user) {
                if (user.email === "admin@oren.com") {
                    d.classList.remove('hidden'); loadAgents(); runAnalysis();
                } else {
                    a.classList.remove('hidden');
                    const n = user.email.split('@')[0];
                    document.getElementById('agentTitle').innerText = n;
                    db.ref('agents/' + n).set({name: n});
                    loadTasks(n);
                }
            } else { l.classList.remove('hidden'); }
        });

        function loadAgents() {
            db.ref('agents').on('value', snap => {
                const s = document.getElementById('agentSelect');
                s.innerHTML = '<option value="">-- Ø§Ø®ØªØ± Ù…Ù†Ø¯ÙˆØ¨ --</option>';
                snap.forEach(c => {
                    const agentName = c.val().name;
                    // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø®ÙŠØ§Ø± Ù…Ø¹ Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ù„ÙˆÙ†
                    let opt = document.createElement("option");
                    opt.value = agentName;
                    opt.innerText = agentName;
                    opt.style.color = "#fff"; 
                    opt.style.background = "#1e1e2f";
                    s.appendChild(opt);
                });
            });
        }

        function assign() {
            const ag = document.getElementById('agentSelect').value;
            if(!ag) return alert("Ø§Ø®ØªØ± Ù…Ù†Ø¯ÙˆØ¨Ø§Ù‹");
            db.ref('final_tasks').push({
                c: document.getElementById('cName').value,
                p: document.getElementById('cPhone').value,
                i: document.getElementById('cIssue').value,
                to: ag, status: 'pending'
            }).then(() => { alert("ØªÙ… Ø§Ù„Ø¥Ø±Ø³Ø§Ù„"); document.getElementById('cName').value=""; });
        }

        function loadTasks(name) {
            db.ref('final_tasks').on('value', snap => {
                const container = document.getElementById('tasksContainer'); container.innerHTML = "";
                snap.forEach(c => {
                    const t = c.val();
                    if(t.to === name && t.status === 'pending') {
                        container.innerHTML += `<div class="task-item">
                            <b>${t.c}</b><br><small>${t.p}</small><p>${t.i}</p>
                            <button class="btn-modern" style="background:var(--success); padding:8px;" onclick="complete('${c.key}', '${name}')">ØªÙ… Ø§Ù„Ø¥Ù†Ø¬Ø§Ø² âœ…</button>
                        </div>`;
                    }
                });
            });
        }

        function complete(id, name) {
            db.ref('final_tasks/' + id).update({status: 'done'});
            db.ref('stats/' + name + '/completed').transaction(curr => (curr || 0) + 1);
        }

        function runAnalysis() {
            db.ref('final_tasks').on('value', snap => {
                let total = 0, done = 0;
                let agentData = {};

                snap.forEach(c => {
                    const t = c.val();
                    total++;
                    if(t.status === 'done') done++;
                    
                    if(!agentData[t.to]) agentData[t.to] = { pending: 0, done: 0 };
                    t.status === 'done' ? agentData[t.to].done++ : agentData[t.to].pending++;
                });

                document.getElementById('totalTasks').innerText = total;
                document.getElementById('completedTasks').innerText = done;

                const body = document.getElementById('agentStatsBody');
                body.innerHTML = "";
                for(let name in agentData) {
                    body.innerHTML += `<tr><td>${name}</td><td>${agentData[name].pending}</td><td style="color:var(--success)">${agentData[name].done}</td></tr>`;
                }
            });
        }

        function logout() { firebase.auth().signOut(); }
    </script>
</body>
