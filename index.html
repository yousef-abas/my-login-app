<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OREN System Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            --inner-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
            --hover-shadow: 12px 12px 20px #c2ccdb, -12px -12px 20px #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* الكروت والبروز */
        .glass-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .glass-card:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-5px);
        }

        h2 { text-align: center; color: var(--primary); margin-bottom: 30px; }

        /* مدخلات البيانات مع البروز الداخلي */
        input, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            background: var(--bg);
            box-shadow: var(--inner-shadow);
            font-family: 'Cairo';
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: var(--shadow);
            border: 1px solid var(--primary);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(99, 102, 241, 0.3);
            transition: 0.3s;
            margin-top: 15px;
        }

        button:active { transform: scale(0.95); }

        /* ستايل صفحة الإحصائيات (الأدمن) */
        .admin-stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: var(--bg);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-item span { display: block; font-size: 20px; font-weight: 900; color: var(--primary); }

        .hidden { display: none; }
        .user-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-btn { width: auto; padding: 5px 15px; background: #ff4757; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section" class="glass-card">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="login-email" placeholder="البريد الإلكتروني">
        <input type="password" id="login-pass" placeholder="كلمة المرور">
        <button onclick="login()">دخول للسيستم</button>
    </div>

    <div id="user-section" class="hidden">
        <div class="user-header glass-card">
            <div>أهلاً بك، <span id="user-name-display" style="color:var(--primary); font-weight:bold;">...</span></div>
            <button class="logout-btn" onclick="logout()">خروج</button>
        </div>

        <div class="glass-card">
            <h3>إضافة مهمة جديدة</h3>
            <input type="text" id="task-name" placeholder="اسم العميل / المنطقة">
            <select id="task-status">
                <option value="قيد التنفيذ">قيد التنفيذ</option>
                <option value="تم التسليم">تم التسليم</option>
                <option value="مرتجع">مرتجع</option>
            </select>
            <button onclick="addTask()">إرسال المهمة</button>
        </div>
    </div>

    <div id="admin-section" class="hidden">
        <div class="user-header glass-card">
            <h2>لوحة التحكم (الأدمن)</h2>
            <button class="logout-btn" onclick="logout()">خروج</button>
        </div>

        <div class="admin-stat-grid">
            <div class="stat-item"><span>120</span>إجمالي المهام</div>
            <div class="stat-item"><span id="active-agents">0</span>مناديب نشطين</div>
        </div>

        <div id="agents-analysis" style="margin-top: 20px;">
            </div>
    </div>
</div>

<script>
    // --- إعدادات Firebase (ضع بياناتك هنا) ---
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "orenapp-f2f1e.firebaseapp.com",
        databaseURL: "https://orenapp-f2f1e-default-rtdb.firebaseio.com",
        projectId: "orenapp-f2f1e",
        storageBucket: "orenapp-f2f1e.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // --- وظائف النظام ---

    // حفظ الجلسة (لو المندوب عمل ريفرش)
    auth.onAuthStateChanged(user => {
        if (user) {
            showPanel(user.email);
        } else {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('user-section').classList.add('hidden');
            document.getElementById('admin-section').classList.add('hidden');
        }
    });

    function login() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        auth.signInWithEmailAndPassword(email, pass)
            .catch(err => alert("خطأ: " + err.message));
    }

    function showPanel(email) {
        document.getElementById('login-section').classList.add('hidden');
        if (email === "admin@oren.com") {
            document.getElementById('admin-section').classList.remove('hidden');
            loadAdminData();
        } else {
            document.getElementById('user-section').classList.remove('hidden');
            const userName = email.split('@')[0];
            document.getElementById('user-name-display').innerText = userName;
        }
    }

    function addTask() {
        const user = auth.currentUser;
        const task = document.getElementById('task-name').value;
        const status = document.getElementById('task-status').value;

        if(!task) return alert("اكتب اسم المهمة");

        db.ref('tasks/' + Date.now()).set({
            agent: user.email,
            agentName: user.email.split('@')[0],
            task: task,
            status: status,
            date: new Date().toLocaleString('ar-EG')
        }).then(() => {
            alert("تمت الإضافة بنجاح!");
            document.getElementById('task-name').value = "";
        });
    }

    function loadAdminData() {
        db.ref('tasks').on('value', snapshot => {
            const data = snapshot.val();
            const analysisDiv = document.getElementById('agents-analysis');
            analysisDiv.innerHTML = "<h3>تحليل أداء المناديب</h3>";
            
            // تجميع البيانات لكل مندوب
            let agents = {};
            for(let id in data) {
                let task = data[id];
                if(!agents[task.agentName]) agents[task.agentName] = [];
                agents[task.agentName].push(task);
            }

            for(let name in agents) {
                let card = document.createElement('div');
                card.className = 'glass-card';
                card.innerHTML = `
                    <div style="font-weight:bold; color:var(--primary)">المندوب: ${name}</div>
                    <div style="font-size:13px; margin-top:5px;">عدد المهام: ${agents[name].length}</div>
                    <div style="font-size:11px; color:#666">آخر مهمة: ${agents[name][agents[name].length-1].date}</div>
                `;
                analysisDiv.appendChild(card);
            }
        });
    }

    function logout() { auth.signOut(); }
</script>
</body>
</html>
