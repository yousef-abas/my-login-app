<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OREN - The Complete System</title>
    <style>
        :root { --p: #9d50bb; --s: #6e48aa; --a: #00d2ff; --bg: #050510; --shadow: rgba(0, 210, 255, 0.4); }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }

        /* ŸÖÿ®ÿØŸÑ ÿßŸÑŸÑÿ∫ÿ© */
        .lang-btn { position: fixed; top: 20px; right: 20px; z-index: 10000; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 18px; border-radius: 12px; cursor: pointer; font-weight: bold; backdrop-filter: blur(10px); display: none; }
        .lang-btn:hover { background: var(--a); transform: scale(1.1); box-shadow: 0 0 20px var(--a); }

        /* Splash Screen */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .energy-ball { width: 15px; height: 15px; background: #fff; border-radius: 50%; box-shadow: 0 0 20px var(--a); animation: dropAndShock 1.5s forwards; position: absolute; }
        .oren-reveal { font-size: 80px; font-weight: 900; opacity: 0; animation: textReveal 1.2s 1.4s forwards; letter-spacing: 10px; background: linear-gradient(to right, #fff, var(--a)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        @keyframes dropAndShock { 0% { transform: translateY(-800px); } 65% { transform: translateY(0); box-shadow: 0 0 150px 70px rgba(0, 210, 255, 0.6); } 100% { transform: scale(60); opacity: 0; } }
        @keyframes textReveal { 0% { opacity: 0; filter: blur(20px); transform: scale(0.8); } 100% { opacity: 1; filter: blur(0); transform: scale(1); } }

        /* Auth Pages */
        #authPage { display: none; min-height: 100vh; justify-content: center; align-items: center; padding: 20px; background: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%); }
        .card { background: rgba(255,255,255,0.03); backdrop-filter: blur(25px); padding: 45px 35px; border-radius: 45px; width: 100%; max-width: 480px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0, 210, 255, 0.2); }
        .big-logo { font-size: 60px; font-weight: 950; color: var(--a); margin-bottom: 30px; letter-spacing: 6px; text-shadow: 0 0 25px var(--shadow); }

        .tabs { display: flex; background: rgba(0,0,0,0.4); padding: 7px; border-radius: 20px; margin-bottom: 30px; }
        .tab { flex: 1; padding: 12px; cursor: pointer; border-radius: 15px; font-weight: bold; opacity: 0.5; }
        .tab.active { background: linear-gradient(45deg, var(--p), var(--s)); opacity: 1; box-shadow: 0 5px 15px var(--p); }

        .input-box { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4); color: white; text-align: center; font-size: 14px; outline: none; }
        .input-box:focus { border-color: var(--a); box-shadow: 0 0 15px var(--shadow); transform: scale(1.02); }
        
        .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: linear-gradient(45deg, var(--s), var(--p)); color: white; font-weight: bold; cursor: pointer; font-size: 17px; margin-top: 10px; }
        .btn:hover { transform: scale(1.03); box-shadow: 0 10px 25px var(--p); }

        .google-btn { width: 100%; padding: 14px; border-radius: 15px; border: none; background: white; color: #333; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }

        /* Dashboard */
        #dashboard { display: none; padding: 20px; animation: fadeInUp 0.8s ease; max-width: 600px; margin: auto; }
        .user-card { background: rgba(255,255,255,0.05); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .user-avatar { width: 70px; height: 70px; background: var(--a); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 30px; overflow: hidden; }
        
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-item { background: rgba(255,255,255,0.03); border-radius: 25px; padding: 30px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .menu-item:hover { transform: translateY(-10px); border-color: var(--a); box-shadow: 0 10px 30px rgba(0, 210, 255, 0.1); }

        .footer-text { margin-top: 30px; font-size: 12px; color: rgba(255,255,255,0.4); text-align: center; }
        .hidden { display: none; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <button class="lang-btn" id="langToggle" onclick="toggleLang()">English</button>

    <div id="splash"><div class="energy-ball"></div><div class="oren-reveal">OREN</div></div>

    <div id="authPage">
        <div class="card">
            <div class="big-logo">OREN</div>
            <div class="tabs">
                <div class="tab active" id="tL" data-ar="ÿØÿÆŸàŸÑ" data-en="Login">ÿØÿÆŸàŸÑ</div>
                <div class="tab" id="tR" data-ar="ÿ™ÿ≥ÿ¨ŸäŸÑ" data-en="Sign Up">ÿ™ÿ≥ÿ¨ŸäŸÑ</div>
            </div>

            <div id="fL">
                <input type="email" id="loginEmail" class="input-box" data-ar="ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä" data-en="Email" placeholder="ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä">
                <input type="password" id="loginPass" class="input-box" data-ar="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±" data-en="Password" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±">
                <button class="btn" id="mainLoginBtn" data-ar="ÿØÿÆŸàŸÑ" data-en="LOGIN">ÿØÿÆŸàŸÑ</button>
                <button class="google-btn" id="googleBtn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="18">
                    <span data-ar="ÿ¨Ÿàÿ¨ŸÑ" data-en="Google">ÿ¨Ÿàÿ¨ŸÑ</span>
                </button>
            </div>

            <div id="fR" class="hidden">
                <input type="text" id="regName" class="input-box" data-ar="ÿßŸÑÿßÿ≥ŸÖ" data-en="Name" placeholder="ÿßŸÑÿßÿ≥ŸÖ">
                <input type="email" id="regEmail" class="input-box" data-ar="ÿßŸÑÿ•ŸäŸÖŸäŸÑ" data-en="Email" placeholder="ÿßŸÑÿ•ŸäŸÖŸäŸÑ">
                <input type="tel" id="regPhone" class="input-box" data-ar="ÿßŸÑŸáÿßÿ™ŸÅ" data-en="Phone" placeholder="ÿßŸÑŸáÿßÿ™ŸÅ">
                <input type="text" id="regGov" class="input-box" data-ar="ÿßŸÑŸÖÿ≠ÿßŸÅÿ∏ÿ©" data-en="City" placeholder="ÿßŸÑŸÖÿ≠ÿßŸÅÿ∏ÿ©">
                <input type="text" id="regArea" class="input-box" data-ar="ÿßŸÑŸÖŸÜÿ∑ŸÇÿ©" data-en="Area" placeholder="ÿßŸÑŸÖŸÜÿ∑ŸÇÿ©">
                <input type="date" id="regDob" class="input-box">
                <input type="password" id="regPass" class="input-box" data-ar="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±" data-en="Password" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±">
                <button class="btn" id="mainRegBtn" data-ar="ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®" data-en="SIGN UP">ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®</button>
            </div>
            <div class="footer-text">Developed by <b>Yousef Abas</b></div>
        </div>
    </div>

    <div id="dashboard">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: var(--a); margin: 0;">OREN</h2>
            <button id="logoutBtn" style="background:none; border: 1px solid red; color:red; padding:5px 10px; border-radius:10px; cursor:pointer;">Logout üö™</button>
        </div>
        <div class="user-card">
            <div class="user-avatar" id="userIcon">üë§</div>
            <div>
                <h3 id="welcomeMsg" style="margin:0;">...</h3>
                <p id="userSub" style="margin:5px 0 0; font-size: 13px; color: #888;">...</p>
            </div>
        </div>
        <div class="grid-menu">
            <div class="menu-item"><i>üõí</i><p data-ar="ÿßŸÑŸÖÿ™ÿ¨ÿ±" data-en="Store">ÿßŸÑŸÖÿ™ÿ¨ÿ±</p></div>
            <div class="menu-item"><i>üí≥</i><p data-ar="ÿßŸÑŸÖÿ≠ŸÅÿ∏ÿ©" data-en="Wallet">ÿßŸÑŸÖÿ≠ŸÅÿ∏ÿ©</p></div>
            <div class="menu-item"><i>üí¨</i><p data-ar="ÿßŸÑÿØÿπŸÖ" data-en="Support">ÿßŸÑÿØÿπŸÖ</p></div>
            <div class="menu-item"><i>‚öôÔ∏è</i><p data-ar="ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™" data-en="Settings">ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™</p></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALgV2v3lmxvEoP0HosqGSqm727vZrYUq4",
            authDomain: "orenapp-f2f1e.firebaseapp.com",
            databaseURL: "https://orenapp-f2f1e-default-rtdb.firebaseio.com",
            projectId: "orenapp-f2f1e",
            storageBucket: "orenapp-f2f1e.firebasestorage.app",
            messagingSenderId: "973368909449",
            appId: "1:973368909449:web:ce364a309f622f575c3058"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        // ÿ™ÿ™ÿ®ÿπ ÿ≠ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        onAuthStateChanged(auth, (user) => {
            if (user) { loadDashboard(user.uid); }
            else { showAuth(); }
        });

        // ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ
        document.getElementById('mainRegBtn').onclick = async () => {
            const data = {
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                phone: document.getElementById('regPhone').value,
                gov: document.getElementById('regGov').value,
                area: document.getElementById('regArea').value,
                dob: document.getElementById('regDob').value,
                pass: document.getElementById('regPass').value
            };
            try {
                const res = await createUserWithEmailAndPassword(auth, data.email, data.pass);
                await set(ref(db, 'users/' + res.user.uid), data);
            } catch (e) { alert(e.message); }
        };

        // ÿßŸÑÿØÿÆŸàŸÑ
        document.getElementById('mainLoginBtn').onclick = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("ÿ®ŸäÿßŸÜÿßÿ™ ÿÆÿßÿ∑ÿ¶ÿ©"); }
        };

        // ÿ¨Ÿàÿ¨ŸÑ
        document.getElementById('googleBtn').onclick = () => signInWithPopup(auth, provider);

        // ÿßŸÑÿÆÿ±Ÿàÿ¨
        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

        async function loadDashboard(uid) {
            document.getElementById('authPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('langToggle').style.display = 'none';
            const snap = await get(ref(db, 'users/' + uid));
            const val = snap.val() || {};
            const user = auth.currentUser;
            document.getElementById('welcomeMsg').innerText = "ÿ£ŸáŸÑÿßŸãÿå " + (val.name || user.displayName || "User");
            document.getElementById('userSub').innerText = "üìç " + (val.area || val.gov || "Member");
            if(user.photoURL) document.getElementById('userIcon').innerHTML = `<img src="${user.photoURL}" width="100%">`;
        }

        function showAuth() {
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('authPage').style.display = 'flex';
                document.getElementById('langToggle').style.display = 'block';
            }, 3800);
        }
    </script>

    <script>
        let currentLang = 'ar';
        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.getElementById('htmlTag').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langToggle').innerText = currentLang === 'ar' ? 'English' : 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©';
            document.querySelectorAll('[data-ar]').forEach(el => {
                el.innerText = el.getAttribute(`data-${currentLang}`);
                if(el.placeholder !== undefined) el.placeholder = el.getAttribute(`data-${currentLang}`);
            });
        }
        document.getElementById('tL').onclick = () => {
            document.getElementById('tL').classList.add('active'); document.getElementById('tR').classList.remove('active');
            document.getElementById('fL').classList.remove('hidden'); document.getElementById('fR').classList.add('hidden');
        };
        document.getElementById('tR').onclick = () => {
            document.getElementById('tR').classList.add('active'); document.getElementById('tL').classList.remove('active');
            document.getElementById('fR').classList.remove('hidden'); document.getElementById('fL').classList.add('hidden');
        };
    </script>
</body>
</html>
