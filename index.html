<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OREN - Admin System</title>
    <style>
        :root { --p: #9d50bb; --s: #6e48aa; --a: #00d2ff; --bg: #050510; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: var(--bg); color: white; text-align: center; }
        .card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); margin: 20px; display: inline-block; width: 90%; max-width: 400px; }
        .input-box { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; text-align: center; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; background: linear-gradient(45deg, var(--s), var(--p)); color: white; font-weight: bold; cursor: pointer; }
        #adminPanel, #dashboard, #authPage { display: none; }
    </style>
</head>
<body>

    <div id="authPage" style="display: block; margin-top: 50px;">
        <h2>نظام OREN</h2>
        <div class="card">
            <input type="email" id="email" class="input-box" placeholder="الإيميل">
            <input type="password" id="pass" class="input-box" placeholder="الباسورد">
            <button class="btn" onclick="window.login()">دخول المندوب</button>
            <p onclick="window.showAdmin()" style="margin-top:20px; cursor:pointer; color:var(--a)">دخول المدير</p>
        </div>
    </div>

    <div id="adminPanel">
        <h2>لوحة تحكم المدير</h2>
        <div class="card">
            <input type="text" id="mUid" class="input-box" placeholder="UID المندوب">
            <input type="text" id="mClient" class="input-box" placeholder="اسم العميل">
            <input type="text" id="mAddress" class="input-box" placeholder="العنوان">
            <input type="text" id="mPhone" class="input-box" placeholder="رقم التليفون">
            <button class="btn" onclick="window.sendTask()">إرسال المهمة الآن</button>
            <button onclick="location.reload()" style="background:none; color:red; border:none; margin-top:15px; cursor:pointer;">خروج</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="card">
            <h3 id="cName">لا توجد مهام</h3>
            <p id="cAddr"></p>
            <textarea id="report" class="input-box" placeholder="تقريرك هنا"></textarea>
            <button class="btn" onclick="window.finishTask()">إنهاء المهمة</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALgV2v3lmxvEoP0HosqGSqm727vZrYUq4",
            authDomain: "orenapp-f2f1e.firebaseapp.com",
            databaseURL: "https://orenapp-f2f1e-default-rtdb.firebaseio.com",
            projectId: "orenapp-f2f1e",
            storageBucket: "orenapp-f2f1e.firebasestorage.app",
            messagingSenderId: "973368909449",
            appId: "1:973368909449:web:ce364a309f622f575c3058"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let userUid = "";

        // تعريف الدوال على window عشان تشتغل من الـ HTML
        window.showAdmin = () => {
            let p = prompt("باسورد المدير:");
            if(p === "123456") {
                document.getElementById('authPage').style.display='none';
                document.getElementById('adminPanel').style.display='block';
            }
        };

        window.login = async () => {
            try {
                const res = await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
                userUid = res.user.uid;
                loadDashboard();
            } catch (err) { alert("بيانات غلط"); }
        };

        window.sendTask = async () => {
            const uid = document.getElementById('mUid').value.trim();
            const client = document.getElementById('mClient').value;
            if(!uid) return alert("اكتب الـ UID");

            try {
                await set(ref(db, 'tasks/' + uid), {
                    client: client,
                    address: document.getElementById('mAddress').value,
                    phone: document.getElementById('mPhone').value,
                    active: true
                });
                alert("تم الإرسال بنجاح!");
            } catch (err) {
                console.error(err);
                alert("فشل الإرسال: " + err.message);
            }
        };

        async function loadDashboard() {
            const snap = await get(ref(db, 'tasks/' + userUid));
            if(snap.exists() && snap.val().active) {
                document.getElementById('authPage').style.display='none';
                document.getElementById('dashboard').style.display='block';
                document.getElementById('cName').innerText = snap.val().client;
                document.getElementById('cAddr').innerText = snap.val().address;
            } else { alert("مفيش شغل حالياً"); }
        }

        window.finishTask = async () => {
            await update(ref(db, 'tasks/' + userUid), { active: false });
            alert("تم التقفيل");
            location.reload();
        };
    </script>
</body>
</html>
