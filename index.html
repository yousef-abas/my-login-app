<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oren - أورين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

        * { box-sizing: border-box; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; }
        
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); /* خلفية ليلية فخمة */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* تصميم اللوجو النصي Oren */
        .logo-text {
            font-size: 45px;
            font-weight: 800;
            letter-spacing: 3px;
            background: linear-gradient(to right, #00d2ff, #928dab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 420px;
            text-align: center;
            color: white;
        }

        .lang-switch {
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .lang-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 6px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
        }

        h2 { font-weight: 300; margin-bottom: 30px; opacity: 0.9; font-size: 18px; }

        .input-group {
            margin-bottom: 18px;
            text-align: right;
        }

        html[dir="ltr"] .input-group { text-align: left; }

        input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            font-size: 15px;
            background: rgba(255,255,255,0.05);
            color: white;
            outline: none;
        }

        input:focus {
            background: rgba(255,255,255,0.1);
            border-color: #00d2ff;
        }

        .main-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2);
        }

        .main-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0, 210, 255, 0.3); }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            margin-top: 20px;
            color: white;
        }

        .google-btn img { width: 18px; }

        .toggle-link { margin-top: 25px; font-size: 13px; color: #aaa; }
        .toggle-link a { color: #00d2ff; text-decoration: none; font-weight: bold; }

        .hidden { display: none; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        ::placeholder { color: rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button class="lang-btn" onclick="toggleLanguage()" id="langToggle">English</button>
    </div>

    <div class="container" id="loginForm">
        <div class="logo-text">OREN</div>
        <h2 id="loginTitle">مرحباً بك مجدداً</h2>
        
        <div class="input-group">
            <input type="text" placeholder="اسم المستخدم" id="userInput">
        </div>
        <div class="input-group">
            <input type="password" placeholder="كلمة المرور" id="passInput">
        </div>
        
        <button class="main-btn" id="btnLogin">تسجيل الدخول</button>
        
        <button class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
            <span id="txtGoogle">متابعة بواسطة جوجل</span>
        </button>

        <div class="toggle-link">
            <span id="txtNoAccount">ليس لديك حساب؟</span>
            <a href="#" onclick="switchForm('signup')" id="linkRegister">اشترك الآن</a>
        </div>
    </div>

    <div class="container hidden" id="signupForm" style="max-width: 480px;">
        <div class="logo-text">OREN</div>
        <h2 id="signupTitle">انضم إلى أورين</h2>
        
        <div class="grid-inputs">
            <div class="input-group"><input type="text" placeholder="الاسم الأول"></div>
            <div class="input-group"><input type="text" placeholder="اللقب"></div>
        </div>
        <div class="input-group"><input type="email" placeholder="البريد الإلكتروني"></div>
        <div class="input-group"><input type="tel" placeholder="رقم الهاتف"></div>
        <div class="grid-inputs">
            <div class="input-group"><input type="text" placeholder="البلد"></div>
            <div class="input-group"><input type="text" placeholder="المحافظة"></div>
        </div>
        
        <button class="main-btn" id="btnRegisterNow">تأكيد التسجيل</button>
        
        <div class="toggle-link">
            <span id="txtHasAccount">تمتلك حساباً بالفعل؟</span>
            <a href="#" onclick="switchForm('login')" id="linkLogin">دخول</a>
        </div>
    </div>

    <script>
        function switchForm(form) {
            document.getElementById('loginForm').classList.toggle('hidden', form === 'signup');
            document.getElementById('signupForm').classList.toggle('hidden', form === 'login');
        }

        let currentLang = 'ar';
        function toggleLanguage() {
            const html = document.getElementById('mainHtml');
            const btn = document.getElementById('langToggle');
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            html.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            btn.innerText = currentLang === 'ar' ? 'English' : 'العربية';
            updateText(currentLang);
        }

        function updateText(lang) {
            const trans = {
                ar: { loginTitle: "مرحباً بك مجدداً", btnLogin: "تسجيل الدخول", txtGoogle: "متابعة بواسطة جوجل", txtNoAccount: "ليس لديك حساب؟", linkRegister: "اشترك الآن", signupTitle: "انضم إلى أورين", btnRegisterNow: "تأكيد التسجيل", txtHasAccount: "تمتلك حساباً بالفعل؟", linkLogin: "دخول" },
                en: { loginTitle: "Welcome Back", btnLogin: "Login", txtGoogle: "Continue with Google", txtNoAccount: "Don't have an account?", linkRegister: "Join Now", signupTitle: "Join Oren", btnRegisterNow: "Register Now", txtHasAccount: "Already have an account?", linkLogin: "Login" }
            };
            for (let id in trans[lang]) { document.getElementById(id).innerText = trans[lang][id]; }
            
            // تحديث الـ Placeholders
            if(lang === 'en') {
                document.getElementById('userInput').placeholder = "Username";
                document.getElementById('passInput').placeholder = "Password";
            } else {
                document.getElementById('userInput').placeholder = "اسم المستخدم";
                document.getElementById('passInput').placeholder = "كلمة المرور";
            }
        }
    </script>
</body>
</html>
