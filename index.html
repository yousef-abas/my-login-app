<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oren - أورين</title>
    <style>
        :root { --primary: #9d50bb; --secondary: #6e48aa; --accent: #00d2ff; --bg: #0f0c29; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        body { margin: 0; background: var(--bg); background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); height: 100vh; display: flex; justify-content: center; align-items: center; color: white; overflow: hidden; }
        .container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; width: 90%; max-width: 420px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); position: relative; }
        .logo { font-size: 50px; font-weight: 900; background: linear-gradient(to right, var(--accent), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; letter-spacing: 3px; }
        .tabs { display: flex; background: rgba(0, 0, 0, 0.2); border-radius: 15px; margin-bottom: 25px; padding: 5px; }
        .tab { flex: 1; padding: 12px; cursor: pointer; border-radius: 12px; font-weight: 600; opacity: 0.6; }
        .tab.active { background: linear-gradient(to right, var(--primary), var(--secondary)); opacity: 1; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: white; outline: none; text-align: center; }
        input:focus { border-color: var(--accent); }
        .main-btn { width: 100%; padding: 16px; border-radius: 15px; border: none; background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; font-weight: bold; cursor: pointer; font-size: 17px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">OREN</div>
    <div class="tabs">
        <div class="tab active" id="tabL">دخول</div>
        <div class="tab" id="tabR">حساب جديد</div>
    </div>

    <div id="formL">
        <input type="email" id="lEmail" placeholder="البريد الإلكتروني">
        <input type="password" id="lPass" placeholder="كلمة المرور">
        <button class="main-btn" id="btnLoginAction">تسجيل الدخول</button>
    </div>

    <div id="formR" class="hidden">
        <input type="text" id="rName" placeholder="الاسم بالكامل">
        <input type="email" id="rEmail" placeholder="البريد الإلكتروني">
        <input type="tel" id="rPhone" placeholder="رقم الهاتف">
        <input type="password" id="rPass" placeholder="كلمة المرور">
        <button class="main-btn" id="btnRegAction">إنشاء حساب</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALgV2v3lmxvEoP0HosqGSqm727vZrYUq4",
      authDomain: "orenapp-f2f1e.firebaseapp.com",
      databaseURL: "https://orenapp-f2f1e-default-rtdb.firebaseio.com",
      projectId: "orenapp-f2f1e",
      storageBucket: "orenapp-f2f1e.firebasestorage.app",
      messagingSenderId: "973368909449",
      appId: "1:973368909449:web:ce364a309f622f575c3058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // تبديل الواجهات
    const tL = document.getElementById('tabL'), tR = document.getElementById('tabR');
    const fL = document.getElementById('formL'), fR = document.getElementById('formR');
    tL.onclick = () => { tL.classList.add('active'); tR.classList.remove('active'); fL.classList.remove('hidden'); fR.classList.add('hidden'); };
    tR.onclick = () => { tR.classList.add('active'); tL.classList.remove('active'); fR.classList.remove('hidden'); fL.classList.add('hidden'); };

    // --- عملية إنشاء حساب جديد ---
    document.getElementById('btnRegAction').onclick = async () => {
        const name = document.getElementById('rName').value, email = document.getElementById('rEmail').value,
              phone = document.getElementById('rPhone').value, pass = document.getElementById('rPass').value;
        if(!name || !email || !pass) return alert("املأ الخانات!");
        try {
            const newUserRef = push(ref(db, 'users'));
            await set(newUserRef, { name, email, phone, password: pass });
            alert("تم إنشاء الحساب! جرب تسجل دخول دلوقتي.");
            location.reload();
        } catch (e) { alert("خطأ: " + e.message); }
    };

    // --- عملية تسجيل الدخول (الجديدة) ---
    document.getElementById('btnLoginAction').onclick = async () => {
        const email = document.getElementById('lEmail').value;
        const pass = document.getElementById('lPass').value;
        if(!email || !pass) return alert("اكتب الإيميل والباسورد!");

        const dbRef = ref(db);
        try {
            const snapshot = await get(child(dbRef, `users`));
            if (snapshot.exists()) {
                let found = false;
                snapshot.forEach((userSnapshot) => {
                    const userData = userSnapshot.val();
                    if(userData.email === email && userData.password === pass) {
                        found = true;
                        alert("أهلاً بك في أورين: " + userData.name);
                        // هنا ممكن نوجهه لصفحة تانية مستقبلاً
                    }
                });
                if(!found) alert("الإيميل أو الباسورد غلط!");
            } else {
                alert("لا يوجد مستخدمين مسجلين!");
            }
        } catch (e) { alert("خطأ: " + e.message); }
    };
</script>
</body>
</html>
