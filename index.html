<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OREN - بداية جديدة</title>
    <style>
        :root { --p: #9d50bb; --s: #6e48aa; --a: #00d2ff; --bg: #050510; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.4s; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* --- أنيميشن الكرة والاسم (الافتتاحية) --- */
        #splash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); display: flex; justify-content: center; 
            align-items: center; z-index: 9999; 
        }
        .energy-ball { 
            width: 15px; height: 15px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 20px var(--a); animation: dropAndShock 1.5s forwards; 
            position: absolute; 
        }
        .oren-reveal { 
            font-size: 70px; font-weight: 900; opacity: 0; 
            animation: textReveal 1.2s 1.4s forwards; letter-spacing: 8px; 
            background: linear-gradient(to right, #fff, var(--a));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        @keyframes dropAndShock {
            0% { transform: translateY(-800px); }
            65% { transform: translateY(0); box-shadow: 0 0 150px 70px rgba(0, 210, 255, 0.6); }
            100% { transform: scale(60); opacity: 0; }
        }
        @keyframes textReveal {
            0% { opacity: 0; filter: blur(20px); transform: scale(0.8); }
            100% { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        /* --- واجهة الدخول --- */
        #authPage { 
            display: none; height: 100vh; justify-content: center; 
            align-items: center; padding: 20px; 
            background: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%);
        }
        .card { 
            background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); 
            padding: 40px; border-radius: 40px; width: 100%; max-width: 400px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .input-box { 
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4); 
            color: white; text-align: center; font-size: 16px; outline: none;
        }
        .input-box:focus { border-color: var(--a); box-shadow: 0 0 10px rgba(0,210,255,0.2); }
        .btn { 
            width: 100%; padding: 16px; border-radius: 15px; border: none; 
            background: linear-gradient(45deg, var(--s), var(--p)); 
            color: white; font-weight: bold; cursor: pointer; font-size: 18px;
            box-shadow: 0 10px 20px rgba(110, 72, 170, 0.3);
        }
        .btn:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div id="splash">
        <div class="energy-ball"></div>
        <div class="oren-reveal">OREN</div>
    </div>

    <div id="authPage">
        <div class="card">
            <h2 style="margin-bottom: 30px; letter-spacing: 2px;">تسجيل الدخول</h2>
            <input type="text" class="input-box" placeholder="اسم المستخدم">
            <input type="password" class="input-box" placeholder="كلمة المرور">
            <button class="btn" onclick="alert('جاهز للفكرة الجديدة!')">دخول</button>
            <p style="margin-top: 20px; font-size: 13px; color: #888;">نظام OREN المطور v2.0</p>
        </div>
    </div>

    <script>
        // إخفاء الـ Splash وإظهار صفحة الدخول بعد الأنيميشن
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('authPage').style.display = 'flex';
                // أنيميشن ظهور خفيف للكارت
                document.querySelector('.card').style.animation = 'fadeInUp 0.8s ease';
            }, 500);
        }, 3800);
    </script>

    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
