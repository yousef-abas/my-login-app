<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OREN - تجربة فريدة</title>
    <style>
        :root { --p: #9d50bb; --s: #6e48aa; --a: #00d2ff; --bg: #0f0c29; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; overflow-x: hidden; height: 100%; }

        /* --- Splash Screen --- */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .ball {
            width: 50px; height: 50px; background: var(--a); border-radius: 50%;
            animation: drop 1s ease-in forwards, expand 1s 1.2s ease-in-out forwards, contract 0.8s 3s ease-in-out forwards;
            display: flex; justify-content: center; align-items: center; font-weight: 900; color: var(--bg); overflow: hidden; white-space: nowrap;
        }
        @keyframes drop { 0% { transform: translateY(-500px); } 60% { transform: translateY(0); } 80% { transform: translateY(-20px); } 100% { transform: translateY(0); } }
        @keyframes expand { 0% { width: 50px; border-radius: 50%; } 100% { width: 250px; height: 80px; border-radius: 40px; font-size: 40px; content: 'OREN'; background: white; box-shadow: 0 0 30px var(--a); } }
        @keyframes contract { 0% { width: 250px; opacity: 1; } 100% { width: 0; opacity: 0; transform: scale(0); } }

        /* --- Auth Styling --- */
        .main-wrapper { display: none; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; opacity: 0; transition: 1s; }
        .card { background: rgba(255,255,255,0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); padding: 35px; border-radius: 30px; width: 100%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .logo-text { font-size: 35px; font-weight: 900; background: linear-gradient(to right, var(--a), var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 25px; }
        
        .tabs { display: flex; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 15px; margin-bottom: 25px; }
        .tab { flex: 1; padding: 12px; cursor: pointer; border-radius: 12px; font-weight: bold; font-size: 14px; opacity: 0.5; text-align: center; }
        .tab.active { background: linear-gradient(to right, var(--p), var(--s)); opacity: 1; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .input-box { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; outline: none; font-size: 14px; }
        .input-box:focus { border-color: var(--a); background: rgba(255,255,255,0.1); }
        select.input-box { cursor: pointer; color: #ccc; }
        select option { background: var(--bg); color: white; }

        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; background: linear-gradient(to right, var(--p), var(--s)); color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(157, 80, 187, 0.4); }
        
        .lang-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 10px; cursor: pointer; font-size: 12px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="splash"><div class="ball" id="ballText"></div></div>

<div class="main-wrapper" id="mainApp">
    <div class="lang-btn" id="toggleLang">English</div>
    <div class="card">
        <div class="logo-text">OREN</div>
        
        <div class="tabs">
            <div class="tab active" id="tL" data-ar="تسجيل الدخول" data-en="Login">تسجيل الدخول</div>
            <div class="tab" id="tR" data-ar="حساب جديد" data-en="Sign Up">حساب جديد</div>
        </div>

        <div id="fL">
            <input type="text" id="lUser" class="input-box" placeholder="الإيميل أو رقم الهاتف">
            <input type="password" id="lPass" class="input-box" placeholder="كلمة المرور">
            <button class="btn" id="btnLogin" data-ar="دخول" data-en="Login">دخول</button>
        </div>

        <div id="fR" class="hidden">
            <input type="text" id="rName" class="input-box" placeholder="الاسم بالكامل">
            <input type="email" id="rEmail" class="input-box" placeholder="البريد الإلكتروني">
            <input type="tel" id="rPhone" class="input-box" placeholder="رقم الهاتف">
            
            <select id="rGov" class="input-box">
                <option value="" disabled selected>اختر المحافظة</option>
                <option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option>
                <option>الدقهلية</option><option>الشرقية</option><option>المنوفية</option>
                <option>القليوبية</option><option>البحيرة</option><option>الغربية</option>
                <option>بور سعيد</option><option>دمياط</option><option>الإسماعيلية</option>
                <option>السويس</option><option>كفر الشيخ</option><option>الفيوم</option>
                <option>بني سويف</option><option>المنيا</option><option>أسيوط</option>
                <option>سوهاج</option><option>قنا</option><option>أسوان</option>
                <option>الأقصر</option><option>البحر الأحمر</option><option>الوادي الجديد</option>
                <option>مطروح</option><option>شمال سيناء</option><option>جنوب سيناء</option>
            </select>

            <input type="text" id="rArea" class="input-box" placeholder="المنطقة / المدينة">
            <label style="font-size: 12px; color: #aaa; display: block; text-align: right; margin: 5px 10px;">تاريخ الميلاد</label>
            <input type="date" id="rDob" class="input-box">
            <input type="password" id="rPass" class="input-box" placeholder="كلمة المرور">
            <button class="btn" id="btnReg" data-ar="إنشاء حساب" data-en="Create Account">إنشاء حساب</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALgV2v3lmxvEoP0HosqGSqm727vZrYUq4",
      authDomain: "orenapp-f2f1e.firebaseapp.com",
      databaseURL: "https://orenapp-f2f1e-default-rtdb.firebaseio.com",
      projectId: "orenapp-f2f1e",
      storageBucket: "orenapp-f2f1e.firebasestorage.app",
      messagingSenderId: "973368909449",
      appId: "1:973368909449:web:ce364a309f622f575c3058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Splash Control
    setTimeout(() => { document.getElementById('ballText').innerText = 'OREN'; }, 1200);
    setTimeout(() => { 
        document.getElementById('splash').style.display = 'none';
        const main = document.getElementById('mainApp');
        main.style.display = 'flex';
        setTimeout(() => main.style.opacity = '1', 50);
    }, 4000);

    // Tab Switching
    const tL = document.getElementById('tL'), tR = document.getElementById('tR');
    const fL = document.getElementById('fL'), fR = document.getElementById('fR');
    tL.onclick = () => { tL.classList.add('active'); tR.classList.remove('active'); fL.classList.remove('hidden'); fR.classList.add('hidden'); };
    tR.onclick = () => { tR.classList.add('active'); tL.classList.remove('active'); fR.classList.remove('hidden'); fL.classList.add('hidden'); };

    // Register Function
    document.getElementById('btnReg').onclick = async () => {
        const data = {
            name: document.getElementById('rName').value,
            email: document.getElementById('rEmail').value,
            phone: document.getElementById('rPhone').value,
            gov: document.getElementById('rGov').value,
            area: document.getElementById('rArea').value,
            dob: document.getElementById('rDob').value,
            pass: document.getElementById('rPass').value
        };
        if(!data.name || !data.email || !data.pass || !data.gov) return alert("اكمل كافة البيانات!");
        
        await set(push(ref(db, 'users')), data);
        alert("تم تسجيلك في أورين بنجاح! جرب الدخول الآن.");
        location.reload();
    };

    // Login Function (The Verification)
    document.getElementById('btnLogin').onclick = async () => {
        const userInp = document.getElementById('lUser').value.trim();
        const passInp = document.getElementById('lPass').value;

        if(!userInp || !passInp) return alert("من فضلك أدخل البيانات");

        const snapshot = await get(ref(db, 'users'));
        if(snapshot.exists()){
            let found = false;
            snapshot.forEach(child => {
                const u = child.val();
                if((u.email === userInp || u.phone === userInp) && u.pass === passInp){
                    found = true;
                    alert("أهلاً بك مجدداً في أورين: " + u.name);
                }
            });
            if(!found) alert("البيانات غير صحيحة، تأكد من الإيميل/الهاتف والباسورد");
        } else {
            alert("لا يوجد مستخدمين مسجلين بعد");
        }
    };

    // Lang Toggle
    let lang = 'ar';
    document.getElementById('toggleLang').onclick = () => {
        lang = lang === 'ar' ? 'en' : 'ar';
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('toggleLang').innerText = lang === 'ar' ? 'English' : 'عربي';
        document.querySelectorAll('[data-ar]').forEach(el => el.innerText = el.getAttribute('data-' + lang));
        // Note: Placeholders can be updated similarly
    };
</script>
</body>
</html>
