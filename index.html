<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيقنا الاحترافي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a73e8;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* شريط اللغة العلوي */
        .top-bar {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            box-sizing: border-box;
        }

        .lang-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* حاوية النموذج */
        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            margin-bottom: 50px;
        }

        h2 { text-align: center; color: var(--primary-color); margin-bottom: 25px; }

        .input-group { margin-bottom: 15px; position: relative; }

        .input-group i {
            position: absolute;
            top: 38px;
            right: 15px;
            color: #999;
        }

        /* تعديل مكان الأيقونة عند قلب اللغة */
        html[dir="ltr"] .input-group i { right: auto; left: 15px; }

        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }

        input, select {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        html[dir="ltr"] input { padding: 12px 15px 12px 40px; }

        input:focus { border-color: var(--primary-color); box-shadow: 0 0 5px rgba(26,115,232,0.2); }

        .main-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background: #ddd;
            top: 50%;
            left: 0;
            z-index: 1;
        }
        .divider span {
            background: var(--card-bg);
            padding: 0 10px;
            position: relative;
            z-index: 2;
            color: #777;
            font-size: 14px;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #555;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .google-btn img { width: 20px; }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle-form a { color: var(--primary-color); text-decoration: none; font-weight: bold; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="lang-btn" onclick="toggleLanguage()" id="langToggle">English</button>
    </div>

    <div class="container" id="loginForm">
        <h2 id="loginTitle">تسجيل الدخول</h2>
        <div class="input-group">
            <label id="lblUser">اسم المستخدم</label>
            <i class="fas fa-user"></i>
            <input type="text" placeholder="User123">
        </div>
        <div class="input-group">
            <label id="lblPass">كلمة المرور</label>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="••••••••">
        </div>
        <button class="main-btn" id="btnLogin">دخول</button>

        <div class="divider"><span id="txtOr">أو من خلال</span></div>

        <button class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
            <span id="txtGoogle">التسجيل بواسطة جوجل</span>
        </button>

        <div class="toggle-form">
            <span id="txtNoAccount">ليس لديك حساب؟</span>
            <a href="#" onclick="switchForm('signup')" id="linkRegister">إنشاء حساب جديد</a>
        </div>
    </div>

    <div class="container hidden" id="signupForm">
        <h2 id="signupTitle">إنشاء حساب جديد</h2>
        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex:1">
                <label id="lblFirst">الاسم الأول</label>
                <input type="text">
            </div>
            <div class="input-group" style="flex:1">
                <label id="lblLast">الاسم الثاني</label>
                <input type="text">
            </div>
        </div>
        <div class="input-group">
            <label id="lblEmail">البريد الإلكتروني</label>
            <input type="email" placeholder="example@gmail.com">
        </div>
        <div class="input-group">
            <label id="lblPhone">رقم الهاتف</label>
            <input type="tel" placeholder="+20 123...">
        </div>
        <div class="input-group">
            <label id="lblBirth">تاريخ الميلاد</label>
            <input type="date">
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex:1">
                <label id="lblCountry">البلد</label>
                <input type="text">
            </div>
            <div class="input-group" style="flex:1">
                <label id="lblCity">المحافظة</label>
                <input type="text">
            </div>
        </div>
        <button class="main-btn" id="btnRegisterNow">تسجيل الآن</button>

        <div class="toggle-form">
            <span id="txtHasAccount">لديك حساب بالفعل؟</span>
            <a href="#" onclick="switchForm('login')" id="linkLogin">تسجيل الدخول</a>
        </div>
    </div>

    <script>
        // دالة التنقل بين الفورمات
        function switchForm(form) {
            if (form === 'signup') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('signupForm').classList.remove('hidden');
            } else {
                document.getElementById('signupForm').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
            }
        }

        // نظام تغيير اللغة
        let currentLang = 'ar';
        function toggleLanguage() {
            const html = document.getElementById('mainHtml');
            const btn = document.getElementById('langToggle');
            
            if (currentLang === 'ar') {
                html.dir = 'ltr';
                html.lang = 'en';
                currentLang = 'en';
                btn.innerText = 'العربية';
                updateText('en');
            } else {
                html.dir = 'rtl';
                html.lang = 'ar';
                currentLang = 'ar';
                btn.innerText = 'English';
                updateText('ar');
            }
        }

        function updateText(lang) {
            const translations = {
                ar: {
                    loginTitle: "تسجيل الدخول", lblUser: "اسم المستخدم", lblPass: "كلمة المرور",
                    btnLogin: "دخول", txtOr: "أو من خلال", txtGoogle: "التسجيل بواسطة جوجل",
                    txtNoAccount: "ليس لديك حساب؟", linkRegister: "إنشاء حساب جديد",
                    signupTitle: "إنشاء حساب جديد", lblFirst: "الاسم الأول", lblLast: "الاسم الثاني",
                    lblEmail: "البريد الإلكتروني", lblPhone: "رقم الهاتف", lblBirth: "تاريخ الميلاد",
                    lblCountry: "البلد", lblCity: "المحافظة", btnRegisterNow: "تسجيل الآن",
                    txtHasAccount: "لديك حساب بالفعل؟", linkLogin: "تسجيل الدخول"
                },
                en: {
                    loginTitle: "Login", lblUser: "Username", lblPass: "Password",
                    btnLogin: "Login", txtOr: "Or via", txtGoogle: "Sign in with Google",
                    txtNoAccount: "Don't have an account?", linkRegister: "Register now",
                    signupTitle: "Create New Account", lblFirst: "First Name", lblLast: "Last Name",
                    lblEmail: "Email", lblPhone: "Phone Number", lblBirth: "Birth Date",
                    lblCountry: "Country", lblCity: "City/State", btnRegisterNow: "Register Now",
                    txtHasAccount: "Already have an account?", linkLogin: "Login"
                }
            };

            for (let id in translations[lang]) {
                const el = document.getElementById(id);
                if (el) el.innerText = translations[lang][id];
            }
        }
    </script>
</body>
</html>
