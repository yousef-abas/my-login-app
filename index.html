<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OREN - Professional Edition</title>
    <style>
        :root { --p: #9d50bb; --s: #6e48aa; --a: #00d2ff; --bg: #050510; --shadow: rgba(0, 210, 255, 0.3); }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* --- الشاشة الافتتاحية (الكرة والاسم) --- */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .energy-ball { width: 15px; height: 15px; background: #fff; border-radius: 50%; box-shadow: 0 0 20px var(--a); animation: dropAndShock 1.5s forwards; position: absolute; }
        .oren-reveal { font-size: 70px; font-weight: 900; opacity: 0; animation: textReveal 1.2s 1.4s forwards; letter-spacing: 8px; background: linear-gradient(to right, #fff, var(--a)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        @keyframes dropAndShock { 0% { transform: translateY(-800px); } 65% { transform: translateY(0); box-shadow: 0 0 150px 70px rgba(0, 210, 255, 0.6); } 100% { transform: scale(60); opacity: 0; } }
        @keyframes textReveal { 0% { opacity: 0; filter: blur(20px); transform: scale(0.8); } 100% { opacity: 1; filter: blur(0); transform: scale(1); } }

        /* --- واجهة الدخول (الاحترافية) --- */
        #authPage { display: none; height: 100vh; justify-content: center; align-items: center; padding: 20px; background: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%); overflow-y: auto; }
        .card { background: rgba(255,255,255,0.03); backdrop-filter: blur(25px); padding: 40px; border-radius: 40px; width: 100%; max-width: 450px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.5); animation: fadeInUp 0.8s ease; }
        
        /* التابس ببروز */
        .tabs { display: flex; background: rgba(0,0,0,0.4); padding: 7px; border-radius: 20px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.05); }
        .tab { flex: 1; padding: 12px; cursor: pointer; border-radius: 15px; font-weight: bold; opacity: 0.5; font-size: 14px; }
        .tab.active { background: linear-gradient(45deg, var(--p), var(--s)); opacity: 1; box-shadow: 0 5px 15px rgba(157, 80, 187, 0.4); }

        /* الخانات ببروز عند الوقوف (Hover) */
        .input-box { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4); color: white; text-align: center; font-size: 14px; outline: none; }
        .input-box:focus, .input-box:hover { border-color: var(--a); background: rgba(0, 210, 255, 0.05); box-shadow: 0 0 15px var(--shadow); transform: translateY(-2px); }
        
        /* الأزرار ببروز نيون */
        .btn { width: 100%; padding: 16px; border-radius: 15px; border: none; background: linear-gradient(45deg, var(--s), var(--p)); color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(157, 80, 187, 0.5); filter: brightness(1.1); }

        .google-btn { width: 100%; padding: 14px; border-radius: 15px; border: none; background: white; color: #333; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; font-size: 14px; box-shadow: 0 5px 15px rgba(255,255,255,0.1); }
        .google-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255,255,255,0.2); }

        /* الحقوق تحت */
        .footer-text { margin-top: 30px; font-size: 11px; color: rgba(255,255,255,0.4); letter-spacing: 1px; }
        .footer-text b { color: var(--a); text-shadow: 0 0 10px var(--shadow); }

        .hidden { display: none; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        #authPage::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="energy-ball"></div>
        <div class="oren-reveal">OREN</div>
    </div>

    <div id="authPage">
        <div class="card">
            <div style="font-size: 32px; font-weight: 900; color: var(--a); margin-bottom: 25px; letter-spacing: 4px; text-shadow: 0 0 20px var(--shadow);">OREN</div>
            
            <div class="tabs">
                <div class="tab active" id="tL">Login</div>
                <div class="tab" id="tR">Sign Up</div>
            </div>

            <div id="fL">
                <input type="text" class="input-box" placeholder="Email or Phone">
                <input type="password" class="input-box" placeholder="Password">
                <button class="btn">LOGIN</button>
                <div style="margin: 18px 0; font-size: 12px; color: #555; position: relative;">
                   <span style="background: transparent; padding: 0 10px;">OR</span>
                </div>
                <button class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="18">
                    Continue with Google
                </button>
            </div>

            <div id="fR" class="hidden">
                <input type="text" class="input-box" placeholder="Full Name">
                <input type="email" class="input-box" placeholder="Email Address">
                <input type="tel" class="input-box" placeholder="Phone Number">
                <select class="input-box" style="appearance: none; cursor: pointer;">
                    <option value="" disabled selected>Select City</option>
                    <option>Cairo</option><option>Giza</option><option>Alexandria</option>
                </select>
                <input type="text" class="input-box" placeholder="Area / Address">
                <input type="date" class="input-box" title="Birthday">
                <input type="password" class="input-box" placeholder="Password">
                <button class="btn">CREATE ACCOUNT</button>
            </div>

            <div class="footer-text">
                OREN SYSTEM DEVELOPED BY <b>YOUSEF ABAS</b><br>
                <span style="opacity:0.6">V 3.5.0 - 2026</span>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                document.getElementById('authPage').style.display = 'flex';
            }, 500);
        }, 3800);

        const tL = document.getElementById('tL'), tR = document.getElementById('tR');
        const fL = document.getElementById('fL'), fR = document.getElementById('fR');

        tL.onclick = () => {
            tL.classList.add('active'); tR.classList.remove('active');
            fL.classList.remove('hidden'); fR.classList.add('hidden');
        };
        tR.onclick = () => {
            tR.classList.add('active'); tL.classList.remove('active');
            fR.classList.remove('hidden'); fL.classList.add('hidden');
        };
    </script>
</body>
</html>
